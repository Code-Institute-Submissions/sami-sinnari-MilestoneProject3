{% extends "base.html" %}
{% block content %}

<div class="container center-align">

    <div class="row">
        <h2 class="align-center">Tasty Recipes!</h2>
    </div>

        <div class="row">
        <form action="{{ url_for('search')}}" method="post">
            <div class="wrap">
                <div class="row">
                    <div class="col s12 m12">
                        <input 
                        type="text" 
                        name="query" 
                        id="query" 
                        minlength="3" 
                        placeholder=" Search recipes here!" 
                        class="validate" 
                        required>
                        <label for="query"></label>
                    </div>
                    <div class="col s12 m12">
                            <button 
                            type="submit" 
                            class=" brown lighten-3 btn-small text-shadow">
                            search</button>
                            <a href="{{ url_for('get_recipes') }}" class="black btn-small brown lighten-3 text-shadow">Reset</a>
                    </div>
                </div>
            </div>
        </form>
    </div> 

    <!-- Category dropdown -->
    <div class="row col s6">
        <a class='dropdown-trigger brown lighten-3 btn-small text-shadow' 
        href='#' data-target='dropdown1'>Categories</a>
            <ul id='dropdown1' class='dropdown-content'>
                <li><a href="{{ url_for('recipe_category', id='Breakfast') }}">Breakfast</a></li>
                <li><a href="{{ url_for('recipe_category', id='Lunch') }}">Lunch</a></li>
                <li><a href="{{ url_for('recipe_category', id='Dinner') }}">Dinner</a></li>
                <li><a href="{{ url_for('recipe_category', id='Sweets') }}">Sweets</a></li>
            </ul>
        </div>

    <div class="row">
        {% for recipe in recipes %}
        <div class="col s12 m4">
            <a href="{{ url_for('recipe', recipe_id=recipe._id) }}">
                <div class="card large">
                    <div class="card-image">
                        <img class="img_recipe" src="{{ recipe.img_url }}" alt="recipe">
                    </div>
                    <div class="card-content">
                        <h5>{{ recipe.recipe_name }}</h5>
                          <p>Cooks in: {{ recipe.cooks_in}} Minutes</p>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>

{% include 'footer.html' %}

{% endblock %}

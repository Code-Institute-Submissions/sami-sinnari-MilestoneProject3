{% extends "base.html" %}
{% block content %}

<div class="container center-align">

    <div class="row">
        <h2 class="align-center">Recipes</h2>
    </div>


        <div class="row">
        <form action="{{ url_for('search')}}" method="post">
            <div class="wrap">
                <div class="row">
                    <div class="col s12 m7 search_box">
                        <input type="text" name="query" id="query" minlength="3" placeholder=" Search recipes here!" class="validate" required>
                        <label for="query"></label>
                    </div>
                    <div class="col s12 m5">
                            <button type="submit" class=" brown lighten-2 btn-small text-shadow">
                                 <i class="material-icons">search</i>
                            </button>
                            <a href="{{ url_for('get_recipes') }}" class="black btn-small brown lighten-2 text-shadow">Reset</a>
                    </div>
                </div>
            </div>
        </form>
    </div> 

    <div class="row">
        {% for recipe in recipes %}
        <div class="col s12 m4">
            <a href="{{ url_for('recipe', recipe_id=recipe._id) }}">
                <div class="card large">
                    <div class="card-image">
                        <img class="img_recipe" src="{{ recipe.img_url }}" alt="recipe">
                    </div>
                    <div class="card-content">
                        <h5>{{ recipe.recipe_name }}</h5>
                          <p>Preparation Time: {{ recipe.prep_time}} Minutes</p>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
